{% extends 'base.html' %}

{% block title %}
    Listar clientes
{% endblock %}

{% block content %}
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Clientes</th>
        </tr>
        </thead>
        <tbody>
            {% for cliente in clientes %}
                <tr> 
                    <td>{{ Cliente.nombre }}</td>
                    <td>{{ Cliente.apellidos}}</td>
                    <td>{{ Cliente.dni }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
