{% extends 'base.html' %}

{% block title %}
    Listar reservas
{% endblock %}

{% block content %}
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Reservas</th>
        </tr>
        </thead>
        <tbody>
            {% for reserva in reservas %}
                <tr> 
                    <td>{{ reserva.pelicula_id }}</td>
                    <td>{{ reserva.fecha }}</td>
                    <td>{{ reserva.cantidad }}</td>
                    <td>{{ reserva.sala_id }}</td>
                    <td>{{ reserva.fecha_creacion }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
